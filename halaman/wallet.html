<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>TopUp E-Wallet</title>

    <style>
        /*transaksi*/
        .input-data-transaksi {
            position: fixed;
            top: 0px;
            width: 100%;
        }

        .input-data-transaksi button {
            width: 100%;
        }

        .data-produk {
            margin-top: 90px;
        }

        .data-produk-2 {
            margin-top: 240px;
        }

        .input-catatan {
            background-color: #1e73be;
            padding: 35px 0px 20px 0px;
        }

        .tampilkan-produk {
            padding: 20px 0 10px 0;
            background-color: white;
            box-shadow: 0 0 10px grey;
        }

        .ubah-nomor {
            padding: 20px 0 10px 0;
            background-color: #6d6d6d;
            box-shadow: 0 0 10px grey;
        }

        .produk {
            margin-bottom: 15px;
            padding: 15px 10px;
            width: 100%;
            border-top: 2px solid #1e73be;
        }

        .produk p {
            font-size: xx-small;
            margin: 0px;
        }

        .produk h5 {
            margin: 0px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: medium;
            font-weight: bold;
        }

        .produk small {
            font-family: Arial, Helvetica, sans-serif;
            font-size: small;
        }

        .produk:hover {
            background-color: #1e73be;
            color: white;
        }
    </style>
</head>

<body>
    <div class="col-sm">
        <div class="input-data-transaksi">
            <div class="input-catatan" id="input-catatan">
                <div class="container">
                    <input type="tel" class="form-control form-control-lg mb-3" id="catatan-produk"
                        name="catatan-produk" placeholder="Masukan Nomor Tujuan">
                    <select class="form-select form-select-lg mb-3" id="pilih-kategori">
                        <option selected>-- Pilih E-Wallet --</option>
                        <option value="linkaja">LinkAja</option>
                        <option value="dana">DANA</option>
                        <option value="ovo">OVO</option>
                        <option value="shopeepay">ShopeePay</option>
                    </select>
                </div>
            </div>
            <div class="tampilkan-produk" id="tampilkan-produk">
                <div class="container">
                    <button type="button" class="btn btn-success" onclick="tampil()">Lanjutkan</button>
                </div>
            </div>
            <div class="ubah-nomor d-none" id="ubah-nomor">
                <div class="container">
                    <button type="button" class="btn btn-danger" onclick="ubah()">Ubah Nomor</button>
                </div>
            </div>
        </div>

        <!-- PRODUK -->
        <div class="container data-produk">
            <!-- linkaja -->
            <div class="produk-linkaja d-none" id="produk-linkaja">
                <div class="row text-center">
                    <div class="col-12">
                        <div class="shadow rounded produk" onclick="klik('https://armaonestore.com/produk/linkaja-100-000-1415929')">
                            <h5>LinkAja 100.000 </h5>
                            <small>Rp. 101.000,-</small>
                            <p>TopUp saldo LinkAja 100.000</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- linkaja SELESAI -->

            <!-- dana -->
            <div class="produk-dana d-none" id="produk-dana">
                <div class="row text-center">
                    <div class="col-12">
                        <div class="shadow rounded produk" onclick="klik('https://armaonestore.com/produk/dana-100-000-1415925')">
                            <h5>DANA 100.000</h5>
                            <small>Rp. 101.000,-</small>
                            <p>TopUp saldo DANA 100.000</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- dana SELESAI -->

            <!-- ovo -->
            <div class="produk-ovo d-none" id="produk-ovo">
                <div class="row text-center">
                    <div class="col-12">
                        <div class="shadow rounded produk" onclick="klik('https://armaonestore.com/produk/ovo-100-000-1415928')">
                            <h5>OVO 100.000</h5>
                            <small>Rp. 101.000,-</small>
                            <p>TopUp saldo OVO 100.000</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ovo SELESAI -->

            <!-- shopeepay -->
            <div class="produk-shopeepay d-none" id="produk-shopeepay">
                <div class="row text-center">
                    <div class="col-12">
                        <div class="shadow rounded produk" onclick="klik('https://armaonestore.com/produk/shopeepay-100-000-1415923')">
                            <h5>ShopeePay</h5>
                            <small>Rp. 101.000,-</small>
                            <p>TopUp saldo ShopeePay 100.000</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- PRODUK SELESAI -->
    </div>
    <br />
    <br />

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->


    <!-- JS SISTEM -->
    <script>
        function tampil() {
            var pilih_ewallet = document.getElementById('pilih-kategori').value;
            var pilih__catatan = document.getElementById('catatan-produk').value;
            //linkaja
            if (pilih_ewallet == 'linkaja') {
                document.getElementById('input-catatan').classList.add('d-none');
                document.getElementById('tampilkan-produk').classList.add('d-none');
                document.getElementById('ubah-nomor').classList.remove('d-none');
                document.getElementById('produk-linkaja').classList.remove('d-none');
                document.getElementById('produk-dana').classList.add('d-none');
                document.getElementById('produk-ovo').classList.add('d-none');
                document.getElementById('produk-shopeepay').classList.add('d-none');
            }

            // dana
            else if (pilih_ewallet == 'dana') {
                document.getElementById('input-catatan').classList.add('d-none');
                document.getElementById('tampilkan-produk').classList.add('d-none');
                document.getElementById('ubah-nomor').classList.remove('d-none');
                document.getElementById('produk-dana').classList.remove('d-none');
                document.getElementById('produk-ovo').classList.add('d-none');
                document.getElementById('produk-linkaja').classList.add('d-none');
                document.getElementById('produk-shopeepay').classList.add('d-none');
            }

            //ovo
            else if (pilih_ewallet == 'ovo') {
                document.getElementById('input-catatan').classList.add('d-none');
                document.getElementById('tampilkan-produk').classList.add('d-none');
                document.getElementById('ubah-nomor').classList.remove('d-none');
                document.getElementById('produk-dana').classList.add('d-none');
                document.getElementById('produk-ovo').classList.remove('d-none');
                document.getElementById('produk-linkaja').classList.add('d-none');
                document.getElementById('produk-shopeepay').classList.add('d-none');
            }

            //shopeepay
            else if (pilih_ewallet == 'shopeepay') {
                document.getElementById('input-catatan').classList.add('d-none');
                document.getElementById('tampilkan-produk').classList.add('d-none');
                document.getElementById('ubah-nomor').classList.remove('d-none');
                document.getElementById('produk-shopeepay').classList.remove('d-none');
                document.getElementById('produk-linkaja').classList.add('d-none');
                document.getElementById('produk-dana').classList.add('d-none');
                document.getElementById('produk-ovo').classList.add('d-none');
            }

            //salah
            else if (pilih__catatan == ''){
                alert('Silahkan Masukan / periksa kembali nomor tujuan anda');
            }

            else {
                document.getElementById('input-catatan').classList.remove('d-none');
                document.getElementById('tampilkan-produk').classList.remove('d-none');
                document.getElementById('ubah-nomor').classList.add('d-none');
                document.getElementById('produk-linkaja').classList.add('d-none');
                document.getElementById('produk-dana').classList.add('d-none');
                document.getElementById('produk-shopeepay').classList.add('d-none');
                document.getElementById('produk-ovo').classList.add('d-none');
                alert('Silahkan pilih E-Wallet');
            }
        }
    </script>

    <script>
        function ubah() {
            document.getElementById('ubah-nomor').classList.add('d-none');
            document.getElementById('input-catatan').classList.remove('d-none');
            document.getElementById('tampilkan-produk').classList.remove('d-none');
            document.getElementById('ubah-nomor').classList.add('d-none');
            document.getElementById('produk-linkaja').classList.add('d-none');
            document.getElementById('produk-dana').classList.add('d-none');
            document.getElementById('produk-shopeepay').classList.add('d-none');
            document.getElementById('produk-ovo').classList.add('d-none');
        }
    </script>

    <!--  SCRIPT TRANSAKSI -->
    <script>
        function klik(link) {
            var catatan_transaksi = document.getElementById('catatan-produk').value;
            window.location = link + '?catatan=' + catatan_transaksi;
        }
    </script>
</body>

</html>
